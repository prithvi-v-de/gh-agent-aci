name: Deploy AgentCore to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AGENT_NAME: myagent

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install uv (required for Direct Code Deploy)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Agent
        run: |
          # Inputs (one per prompt, in order):
          #   1. Agent name: myagent
          #   2. Requirements file: (Enter = use detected)
          #   3. Deployment type: 1 (Direct Code Deploy)
          #   4. Python version: 2 (PYTHON_3_11)
          #   5. Execution role: (Enter = auto-create)
          #   6. S3 bucket: (Enter = auto-create)
          #   7. OAuth: (Enter = no)
          #   8. Header allowlist: (Enter = no)
          (
            echo "myagent"
            echo ""
            echo "1"
            echo "2"
            echo ""
            echo ""
            echo ""
            echo ""
          ) | agentcore configure --entrypoint my_agent.py --disable-memory

      - name: Attach ECR Permissions to Execution Role
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ROLE_NAME="AmazonBedrockAgentCoreSDKRuntime-${{ env.AWS_REGION }}-ef1b693622"

          echo "Attaching ECR permissions to role: ${ROLE_NAME}"

          cat > /tmp/ecr-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "ECRAuthToken",
                "Effect": "Allow",
                "Action": "ecr:GetAuthorizationToken",
                "Resource": "*"
              },
              {
                "Sid": "ECRPullImage",
                "Effect": "Allow",
                "Action": [
                  "ecr:BatchGetImage",
                  "ecr:GetDownloadUrlForLayer",
                  "ecr:BatchCheckLayerAvailability"
                ],
                "Resource": "arn:aws:ecr:${{ env.AWS_REGION }}:${ACCOUNT_ID}:repository/bedrock-agentcore-*"
              }
            ]
          }
          EOF

          aws iam put-role-policy \
            --role-name "${ROLE_NAME}" \
            --policy-name "ECRPullPermissions" \
            --policy-document file:///tmp/ecr-policy.json

          echo "Waiting 10s for IAM propagation..."
          sleep 10

      - name: Deploy Agent
        run: |
          agentcore deploy --auto-update-on-conflict
