default_agent: myagent
agents:
  myagent:
    name: myagent
    language: python
    node_version: '20'
    entrypoint: my_agent.py
    deployment_type: direct_code_deploy
    runtime_type: PYTHON_3_11
    platform: linux/arm64
    container_runtime: null
    source_path: .
    aws:
      execution_role: null
      execution_role_auto_create: true
      account: '819079555973'
      region: us-east-2
      ecr_repository: null
      ecr_auto_create: false
      s3_path: null
      s3_auto_create: true
      network_configuration:
        network_mode: PUBLIC
        network_mode_config: null
      protocol_configuration:
        server_protocol: HTTP
      observability:
        enabled: true
      lifecycle_configuration:
        idle_runtime_session_timeout: null
        max_lifetime: null
    bedrock_agentcore:
      agent_id: null
      agent_arn: null
      agent_session_id: null
    codebuild:
      project_name: null
      execution_role: null
      source_bucket: null
    memory:
      mode: NO_MEMORY
      memory_id: null
      memory_arn: null
      memory_name: null
      event_expiry_days: 30
      first_invoke_memory_check_done: false
      was_created_by_toolkit: false
    identity:
      credential_providers:
      - name: github-provider
        arn: arn:aws:bedrock-agentcore:us-east-2:819079555973:token-vault/default/oauth2credentialprovider/github-provider
        type: github
        callback_url: ''
      workload:
        name: myagent-workload-v2
        arn: null
        return_urls:
        - https://mmwr8fz3ux.us-east-2.awsapprunner.com/?auth=success
    aws_jwt:
      enabled: false
      audiences: []
      signing_algorithm: ES384
      issuer_url: null
      duration_seconds: 300
    authorizer_configuration: null
    request_header_configuration: null
    oauth_configuration: null
    api_key_env_var_name: null
    api_key_credential_provider_name: null
    is_generated_by_agentcore_create: true
